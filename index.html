<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application Tracker</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind + Daisy -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      daisyui: {
        themes: ["light"]
      },
      theme: {
        extend: {
          fontFamily: {
            geist: ['Geist', 'sans-serif']
          }
        }
      }
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" />

</head>

<body class="bg-gray-100 font-geist">

<!-- Main div-->
<div class="max-w-5xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-8 text-black">Job Application Tracker</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

    <!-- Total -->
    <div class="bg-white p-4 rounded-lg">
      <p>Total</p>
      <h2 id="totalCount" class="text-2xl font-bold text-blue-700">0</h2>
    </div>

    <!-- Interview -->
    <div class="bg-white p-4 rounded-lg">
      <p>Interview</p>
      <h2 id="interviewCount" class="text-2xl font-bold text-green-600">0</h2>
    </div>

    <!-- Rejected -->
    <div class="bg-white p-4 rounded-lg">
      <p>Rejected</p>
      <h2 id="rejectedCount" class="text-2xl font-bold text-red-500">0</h2>
    </div>
    </div>

  <!-- Available Jobs -->
  <div class="flex justify-between items-center mb-3">
    <h2 class="font-semibold">Available Jobs</h2>
    <p id="tabCount">0 jobs</p>
  </div>

  <!-- Button Pages  -->
  <div class="mb-4">
    <button class="btn btn-sm btn-primary" data-tab="all">All</button>
    <button class="btn btn-sm" data-tab="interview">Interview</button>
    <button class="btn btn-sm" data-tab="rejected">Rejected</button>
  </div>
  
</div>

<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Job Application Tracker</title>

    <link rel="shortcut icon" href="jobs.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 font-geist">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-black mb-6">
        Job Application Tracker
      </h1>

      <!-- DASHBOARD -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded-xl">
          <p>Total</p>
          <h2 id="totalCount" class="text-2xl font-bold text-blue-700">0</h2>
        </div>

        <div class="bg-white p-4 rounded-xl">
          <p>Interview</p>
          <h2 id="interviewCount" class="text-2xl font-bold text-green-600">
            0
          </h2>
        </div>

        <div class="bg-white p-4 rounded-xl">
          <p>Rejected</p>
          <h2 id="rejectedCount" class="text-2xl font-bold text-red-500">0</h2>
        </div>
      </div>

      <!-- HEADER -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg sm:text-xl font-bold">Available Jobs</h2>
        <p id="tabCount">0 jobs</p>
      </div>

      <!-- TABS -->
      <div class="grid grid-cols-3 gap-3 max-w-sm mb-6">
        <button
          class="btn btn-sm btn-outline btn-primary w-full"
          data-tab="all"
        >
          All
        </button>
        <button
          class="btn btn-sm btn-outline btn-success w-full"
          data-tab="interview"
        >
          Interview
        </button>
        <button
          class="btn btn-sm btn-outline btn-error w-full"
          data-tab="rejected"
        >
          Rejected
        </button>
      </div>

      <!-- JOB LIST -->
      <div id="jobList" class="space-y-4"></div>

      <!-- EMPTY -->
      <div id="emptyState" class="hidden bg-white rounded-xl p-12 text-center">
        <img src="jobs.png" class="mx-auto w-24 mb-4" />
        <p class="font-semibold">No jobs available now</p>
        <p class="text-sm text-gray-500">Check back later.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
